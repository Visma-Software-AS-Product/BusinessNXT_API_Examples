<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Visma Business NXT Examples</title>
        <style>
            input{
                margin-top: 10px;
            }
          </style>
    </head>
    <body>                

        <h1>Create your own order</h1>
        <form action="/createorder" method="post">
            <input type="text" name="orderName" placeholder="Order text"/>
            <br>
            <input type="number" name="customerNo" placeholder="Customer number"/>
            <br>
            <input type="number" name="orderDate" placeholder="Date in YYYYMMDD format">
            <br>
            <input type="submit" value="Send"/>
        </form>

        <h2>Result of entry</h2>
        {%for order in orders%}
        <p>Order Number: {{ order["orderNo"] }}</p>
        <p>Order Date: {{ order["orderDate"]}}</p>
        <p>Customer Number: {{ order["customerNo"]}}</p>
        {%endfor%}

        <h2>Would you like to add orderlines to your order?</h2>
        <a href="{{ url_for('addorderlines.postorderLines')}}">Add orderlines</a>

    </body>
</html>
